<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.css">
</head>

<body>

    <!-- Site Header Start -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="header__wrapper">
                    <a href="./index.html">
                        <img class="header__logo" src="./images/site-logo.svg" width="135" height="20" alt="Logo">
                    </a>
                    <div class="header__main">
                        <button type="button" class="header__btn">
                            <img src="./images/modes.svg" width="12" height="11" alt="Modes">
                            <span class="header__mode">Dark Mode</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Site Header Finish -->

    <!-- Site main -->
    <main class="sit-main">
        <div class="section main">
            <div class="container">
                <div class="row">
                    <div class="main__wrapper">
                        <div class="countries">
                            <div class="card  mt-4 col-lg-3">
                                <img src="./images/flag-germany.jpg"
                                    srcset="./images/flag-germany.jpg 1px, ./images/flag-germany@2x.jpg 2x"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Germany</h5>
                                    <p class="card-text m-0"><span class="main__black"><span
                                                class="main__black">Population:</span></span> 81,770,900</p>
                                    <p class="card-text m-0"><span class="main__black">Region</span> Europe</p>
                                    <p class="card-text m-0"><span class="main__black">Capital:</span> Berlin</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Site main -->

    <script src="./js/app.js"></script>

</body>

</html>
